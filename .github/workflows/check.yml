name: check
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: run eslint
        run: |
          npm ci
          npm run build
          npm run typecheck
          npm run lint:check
          npm run format:check
          npm run sync
        env:
          CI: true
